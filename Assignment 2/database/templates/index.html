<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <ul>
    {% for record in data %}
        <li>DHT Temperature: {{ record.DHTTemperature }}°C, Humidity: {{ record.Humidity }}%, LM35 Temperature: {{ record.LM35Temperature }}°C, Time: {{ record.Time }}</li>
    {% endfor %}
    </ul>
</body>
</html>
