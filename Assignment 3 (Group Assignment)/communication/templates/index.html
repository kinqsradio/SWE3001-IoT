<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Display</title>
</head>
<body>
    <h1>Sensor Data Viewer</h1>
    {% if data %}
        {% for device_id, sensor_data in data.items() %}
            <h2>Latest Data for {{ device_id }}</h2>
            <pre>{{ sensor_data | tojson | safe }}</pre>
        {% endfor %}
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
