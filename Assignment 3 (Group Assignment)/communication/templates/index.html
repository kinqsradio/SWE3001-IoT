<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Display</title>
</head>
<body>
    <h1>Sensor Data Viewer</h1>
    {% if data %}
        <ul>
        {% for sensor_data in data %}
            <li>
                Device ID: {{ sensor_data.device_id }}<br>
                Data: {{ sensor_data.sensor_data | tojson | safe }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
